<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-link"></i> Link Shortener</h1>
        <div class="input-group">
            <input type="url" id="longUrl" placeholder="Enter long URL" required>
            <input type="text" id="customShortCode" placeholder="Custom short code (optional)">
            <button onclick="shortenUrl()">Shorten</button>
        </div>
        <div id="result" class="hidden">
            <div class="result-item">
                <h3>Shortened URL</h3>
                <a id="shortUrl" target="_blank"></a>
            </div>
            <div class="result-item">
                <h3>QR Code</h3>
                <div id="qrCode"></div>
            </div>
            <div class="result-item">
                <h3>Analytics</h3>
                <p>Clicks: <span id="clickCount">0</span></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
